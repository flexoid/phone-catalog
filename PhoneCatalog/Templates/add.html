<div class="span6">

  <form>
    <fieldset>
      <legend>Add new phone</legend>
      <label for="make">Make</label>
      <input type="text" ng-model="make">

      <label for="model">Model</label>
      <input type="text" ng-model="model">
    </fieldset>
    <button type="submit" ng-click="add()" class="btn">Add</button>
  </form>
</div>
